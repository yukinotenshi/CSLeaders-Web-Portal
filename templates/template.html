<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="/static/assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>CSLeaders Web Portal</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="/static/assets/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/assets/css/demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="/static/assets/img/sidebar-4.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="{{ url_for('dashboard') }}" class="simple-text">
                    CSLeaders
                </a>
            </div>

            <ul class="nav">
                <li class="{% if page == 'Dashboard' %} active {% endif %}">
                    <a href="{{ url_for('dashboard') }}">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="{% if page == 'Group' %} active {% endif %}">
                    <a href="{{ url_for('group.view') }}">
                        <i class="pe-7s-users"></i>
                        <p>Group</p>
                    </a>
                </li>
                <li class="{% if page == 'Mail' %} active {% endif %}">
                    <a href="{{ url_for('mail.view') }}">
                        <i class="pe-7s-mail"></i>
                        <p>Mail</p>
                    </a>
                </li>
                <li class="{% if page == 'Schedule' %} active {% endif %}">
                    <a href="{{ url_for('schedule.view') }}">
                        <i class="pe-7s-date"></i>
                        <p>Schedule</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="{{ url_for('logout') }}">
                        <i class="pe-7s-door-lock"></i>
                        <p>Logout</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{{ page }}</a>
                </div>
                <div class="collapse navbar-collapse">

                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">
                {% block body %} {% endblock %}
            </div>
        </div>


        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> CSLeaders, Marketing & Communication Team
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="/static/assets/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="/static/assets/js/bootstrap.min.js" type="text/javascript"></script>


    <!--  Notifications Plugin    -->
    <script src="/static/assets/js/bootstrap-notify.js"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="/static/assets/js/light-bootstrap-dashboard.js?v=1.4.0"></script>
    <script type="text/javascript">
    	$(document).ready(function(){
            {% if success %}
        	$.notify({
            	icon: 'pe-7s-check',
            	message: "{{ success }}"

            },{
                type: 'success',
                timer: 3000
            });
            {% elif error %}
            $.notify({
            	icon: 'pe-7s-close-circle',
            	message: "{{ error }}"

            },{
                type: 'danger',
                timer: 3000
            });
            {% endif %}

    	});
	</script>


</html>
